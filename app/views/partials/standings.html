<div ng-include="'partials/navbar'"></div>

<div class="row">
  <div class="col-sm-12">
  	<h1>Standings after {#} matches</h1>
  	<!-- standings table -->
  	<table class="table table-striped table-bordered table-hover">
  		<tr>
  			<th>Team - User</th>
  			<th>Points</th>
  		</tr>
  		<!-- ng-repeat for each user/row -->
  		<tr>
  			<td>{Team Name} - {User Name}</td>
  			<td>{Points}</td>
  		</tr>

  	</table>
  	
  </div>
 </div>
