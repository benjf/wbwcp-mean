<div ng-include="'partials/navbar'"></div>

<div class="row">
  <div class="col-sm-6">
    <h1>Change Password</h1>
    <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
    	
      <div class="form-group">
        <label>Current Password</label>

        <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
               mongoose-error/>    
        <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.other }}
        </p>
      </div>

      <div class="form-group">
        <label>New Password</label>

        <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword" 
               ng-minlength="3"
               required/>
        <p class="help-block"
           ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
          Password must be at least 3 characters.
        </p>
      </div>

      <p class="help-block"> {{ pwMessage }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Update Password</button>
    </form>
  </div>

  <div class="col-sm-6" ng-controller="SettingsCtrl">
    <h1>Change Names</h1>
    <form class="form" name="namesForm" ng-submit="changeNames(namesForm)" novalidate>
      
      <div class="form-group">
        <label>Your Name</label>

        <input type="text" name="uName" class="form-control" ng-model="user.name" 
          required/>    
        <p class="help-block" ng-show="namesForm.uName.$error.mongoose">
            {{ errors.other }}
        </p>
      </div>

      <div class="form-group">
        <label>Team Name</label>

        <input type="text" name="teamName" class="form-control" ng-model="user.teamName" 
               required/>
        <p class="help-block"
           ng-show="namesForm.teamName.$error.mongoose">
          {{ errors.other }}
        </p>
      </div>

      <p class="help-block"> {{ namesMessage }} </p>

      <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
    </form>
  </div>
</div>
